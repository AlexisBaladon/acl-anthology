name: Correction to Paper Metadata
description: Fix typos or errors in a paper's title, abstract, or author names.
title: "[Metadata revision to Anthology ID]: "
labels: ["correction", "metadata"]
assignees:
  - anthology-assist
body:
  - type: input
    id: anthology_id
    attributes:
      label: Anthology ID
      description: This is the ID that appears in the URL of the paper; please do _not_ give the bibkey.
      placeholder: ex. 2020.acl-1.17 or P19-1017
    validations:
      required: true
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: email@example.com
    validations:
      required: true
  - type: checkboxes
    id: correction_type
    attributes:
      label: Metadata Correction Type
      description: Which metadata field(s) need to be corrected?
      options:
        - label: Paper Title
        - label: Paper Abstract
        - label: Author Name
    validations:
      required: true
  - type: input
    id: paper_title
    attributes:
      label: Correction to Paper Title
      description: What is the correct paper title?
      placeholder: "(leave blank if not applicable)"
    validations:
      required: false
  - type: textarea
    id: paper_abstract
    attributes:
      label: Correction to Paper Abstract
      description: What is the correct paper abstract?
      placeholder: "(leave blank if not applicable)"
    validations:
      required: false
  - type: input
    id: author_name
    attributes:
      label: Correction to Author Name
      description: What is the correct author name? Please indicate clearly which parts are first and last name.
      placeholder: "(leave blank if not applicable)"
    validations:
      required: false
  - type: markdown
    attributes:
      value: |
        **Note:** If you request an author name correction for yourself, please also make sure that your name is correctly entered into Softconf/OpenReview for any future publications, as this is where we obtain the author names from.
